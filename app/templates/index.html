<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-light bg-light p-2">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex gap-3 ms-auto">
      <button id="add-income" class="btn btn-success shadow-sm">+ Ingreso</button>
      <button id="add-expense" class="btn btn-danger shadow-sm">+ Egreso</button>
    </div>
  </header>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
    <div class="offcanvas-header">
      <h5 id="sideMenuLabel" class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="/config.html" class="text-decoration-none">Configuración</a></li>
      </ul>
    </div>
  </div>
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <table id="tx-table" class="table table-striped mb-0 shadow-sm">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Tipo</th>
          <th>Cuenta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="modal fade" id="txModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tx-form">
          <div class="modal-header">
            <h5 class="modal-title" id="form-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Fecha
                <input type="date" name="date" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Concepto
                <input type="text" name="description" class="form-control">
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto
                <input type="number" step="0.01" name="amount" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Cuenta
                <select name="account_id" class="form-select" required></select>
              </label>
            </div>
            <div id="tx-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="overlay" class="d-none">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
