<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-light bg-light py-3 px-2 justify-content-center position-relative">
    <button id="menu-button" class="navbar-toggler position-absolute" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h1 class="h3 m-0">Movimientos de dinero</h1>
  </header>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
    <div class="offcanvas-header">
      <h5 id="sideMenuLabel" class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li class="mb-2"><a href="/" class="text-decoration-none fs-5"><i class="bi bi-house me-2"></i>Inicio</a></li>
        <li class="mb-2"><a href="/totals.html" class="text-decoration-none fs-5"><i class="bi bi-graph-up me-2"></i>Totales</a></li>
        <li><a href="/config.html" class="text-decoration-none fs-5"><i class="bi bi-gear me-2"></i>Configuración</a></li>
      </ul>
    </div>
  </div>
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <div id="table-controls" class="d-flex align-items-center justify-content-center mb-2">
      <button id="add-income" class="btn border border-primary text-primary action-btn d-inline-flex align-items-center"><i class="bi bi-arrow-up me-1"></i>Ingreso</button>
      <input id="search-box" class="form-control" type="search" placeholder="Buscar">
      <button id="add-expense" class="btn border border-warning text-warning action-btn d-inline-flex align-items-center"><i class="bi bi-arrow-down me-1"></i>Egreso</button>
    </div>
    <table id="tx-table" class="table table-striped table-sm mb-0 shadow-sm w-100">
      <colgroup>
        <col class="col-date">
        <col class="col-desc">
        <col class="col-amount">
        <col class="col-account">
      </colgroup>
      <thead class="text-center">
        <tr>
          <th id="date-header" class="sortable">Fecha</th>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Cuenta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="modal fade" id="txModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tx-form">
          <div class="modal-header">
            <h5 class="modal-title" id="form-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Fecha
                <input type="date" name="date" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Concepto
                <input type="text" name="description" class="form-control">
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto
                <input type="number" step="0.01" name="amount" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Cuenta
                <select name="account_id" class="form-select" required></select>
              </label>
            </div>
            <div id="tx-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="overlay" class="d-none">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
