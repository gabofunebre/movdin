{% extends "base.html" %}
{% block content %}
  <main class="container mt-3">
    <div class="row g-4">
      <section class="col-12 col-lg-6">
        <div class="p-3 border rounded">
          <h2 class="mb-3">Cuentas</h2>
          <table id="account-table" class="table table-striped table-borderless mb-0 shadow-sm">
            <thead class="table-secondary">
              <tr>
                <th class="text-center fw-bold">Nombre</th>
                <th class="text-center fw-bold">Moneda</th>
                <th class="text-center fw-bold">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="add-account" class="btn btn-primary mt-2 shadow-sm d-block mx-auto">Agregar cuenta</button>
        </div>
      </section>
      <section class="col-12 col-lg-6">
        <div class="p-3 border rounded">
          <h2 class="mb-3">Impuestos</h2>
          <table id="tax-table" class="table table-striped table-borderless mb-0 shadow-sm">
            <thead class="table-secondary">
              <tr>
                <th class="text-center fw-bold">Nombre</th>
                <th class="text-center fw-bold">Monto %</th>
                <th class="text-center fw-bold">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="add-tax" class="btn btn-primary mt-2 shadow-sm d-block mx-auto">Agregar impuesto</button>
        </div>
      </section>
    </div>
  </main>
  <div class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="account-form">
          <div class="modal-header">
            <h5 class="modal-title">Nueva cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="mb-3">
              <label class="form-label">Nombre
                <input type="text" name="name" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Moneda
                <select name="currency" class="form-select" required></select>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Saldo inicial
                <input type="number" step="0.01" name="opening_balance" class="form-control" value="0">
              </label>
            </div>
            <div class="mb-3 position-relative">
              <button type="button" id="color-btn" class="btn btn-light border border-secondary rounded-pill px-4 fw-bold">Color</button>
              <input type="color" name="color" id="color-input" class="position-fixed opacity-0" style="left: -9999px;" aria-label="Color">
            </div>
            <div id="acc-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="confirm-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirm-yes">Eliminar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="taxModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tax-form">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo impuesto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="mb-3">
              <label class="form-label">Nombre
                <input type="text" name="name" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto %
                <input type="number" step="0.01" name="rate" class="form-control" required>
              </label>
            </div>
            <div id="tax-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmTaxModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="confirm-tax-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirm-tax-yes">Eliminar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script type="module" src="/static/js/config.js"></script>
{% endblock %}
