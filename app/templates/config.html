<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-light bg-light p-2">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
    <div class="offcanvas-header">
      <h5 id="sideMenuLabel" class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li class="mb-2"><a href="/" class="text-decoration-none fs-5"><i class="bi bi-house me-2"></i>Inicio</a></li>
        <li class="mb-2"><a href="/totals.html" class="text-decoration-none fs-5"><i class="bi bi-graph-up me-2"></i>Totales</a></li>
        <li><a href="/config.html" class="text-decoration-none fs-5"><i class="bi bi-gear me-2"></i>Configuración</a></li>
      </ul>
    </div>
  </div>
  <main class="container mt-3">
    <h2 class="mb-3">Cuentas</h2>
    <div class="w-50 mx-auto">

      <table id="account-table" class="table table-striped table-borderless mb-0 shadow-sm">
        <thead class="table-secondary">
          <tr>
            <th class="text-center fw-bold">Nombre</th>
            <th class="text-center fw-bold">Moneda</th>
            <th class="text-center fw-bold">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-account" class="btn btn-primary mt-2 shadow-sm">Agregar cuenta</button>

    </div>
  </main>
  <div class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="account-form">
          <div class="modal-header">
            <h5 class="modal-title">Nueva cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="mb-3">
              <label class="form-label">Nombre
                <input type="text" name="name" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Moneda
                <select name="currency" class="form-select" required></select>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Saldo inicial
                <input type="number" step="0.01" name="opening_balance" class="form-control" value="0">
              </label>
            </div>
            <div class="mb-3">
              <input type="color" name="color" class="d-none">
              <button type="button" id="color-btn" class="btn btn-light border border-secondary rounded-pill px-4 fw-bold">Color</button>
            </div>
            <div id="acc-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="confirm-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirm-yes">Eliminar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="taxModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tax-form">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo impuesto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="mb-3">
              <label class="form-label">Nombre
                <input type="text" name="name" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto %
                <input type="number" step="0.01" name="rate" class="form-control" required>
              </label>
            </div>
            <div id="tax-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmTaxModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="confirm-tax-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirm-tax-yes">Eliminar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay" class="d-none">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="/static/js/config.js"></script>
</body>
</html>
